<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-grid>
    <ion-col>
      <ion-button *ngIf="authService.isLoggedIn$ | async" (click)="logout()" expand="block" color="danger">Logout</ion-button>
    </ion-col>
    <ion-col>
      <ion-button *ngIf="authService.isLoggedOut$ | async" (click)="login()" expand="block" color="secondary">Login</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
