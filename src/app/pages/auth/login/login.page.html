<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card class="ion-padding card">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Enter your credentials to log in</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-margin-bottom">
      <ion-list>
        <ion-item>
          <ion-input
          color="secondary"
            label="Email"
            labelPlacement="floating"
            placeholder="Email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
          color="secondary"
            type="password"
            label="Password"
            labelPlacement="floating"
            placeholder="Password"
          >
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button color="secondary" class="ion-margin-top" expand="block">Login</ion-button>
  </ion-card>
</ion-content>
